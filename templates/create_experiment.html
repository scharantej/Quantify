

<!DOCTYPE html>
<html>
<head>
<title>Create Experiment</title>
</head>
<body>
<h1>Create Experiment</h1>
<form method="POST">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>

<label for="description">Description:</label>
<textarea id="description" name="description" rows="4" cols="50"></textarea>

<label for="metrics">Metrics (comma-separated):</label>
<input type="text" id="metrics" name="metrics" required>

<label for="success_criteria">Success Criteria (comma-separated):</label>
<input type="text" id="success_criteria" name="success_criteria" required>

<input type="submit" value="Create">
</form>
</body>
</html>
