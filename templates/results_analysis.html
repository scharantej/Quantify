

<!DOCTYPE html>
<html>
<head>
<title>Results Analysis</title>
</head>
<body>
<h1>Results Analysis</h1>
<h2>{{ experiment.name }}</h2>
<p>**Metrics:** {{ experiment.metrics }}</p>
<p>**Success Criteria:** {{ experiment.success_criteria }}</p>
<p>**Results:**</p>
<table>
<thead>
<tr>
<th>Metric</th>
<th>Value</th>
</tr>
</thead>
<tbody>
{% for result in results %}
<tr>
<td>{{ result.metric }}</td>
<td>{{ result.value }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
